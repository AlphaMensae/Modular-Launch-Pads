PART
{
	name = SaturnLightningMastNew
	module = Part
	author = AlphaMensae

MODEL
{
	model = AlphaDev/3D_Assets_Dev/SaturnLightningMastNew
	scale = 1, 1, 1
}


	rescaleFactor = 1

	node_stack_bottom = -0.95, -0.23, 0.0, 0.0, -1.0, 0.0, 3
	node_stack_bottom01 = 0.0, -0.002523, 0.0, 0.0, -1.0, 0.0, 3
	
	TechRequired = saturnLaunchPad
	entryCost = 12000
	cost = 6000
	category = Utility
	subcategory = 0

	title = Saturn Tower Lightning Mast New
	manufacturer = Alphadyne Crane Systems
	description = This is the new replacement lightning mast that was first used for the AS-210 Saturn IB (ASTP Apollo), also mounted on the hammerhead crane. It was later installed on the LC-39B FSS for use with the Space Shuttle. It attaches to the top node on the crane. The crane mount can be switched off for use with the shuttle FSS.

	attachRules = 1,0,0,1,0

	mass = .01

	dragModelType = default
	maximum_drag = 0.2
	minimum_drag = 0.2
	angularDrag = 1
	crashTolerance = 8
	breakingForce = 90000
	breakingTorque = 90000
	maxTemp = 2000 // = 3200

	bulkheadProfiles = size3

	tags = shuttle launcher fss




MODULE
{
	name = ModuleB9PartSwitch
	moduleID = meshSwitch
	switcherDescription = Mount Type
	affectDragCubes = false

	SUBTYPE
	{
		name = LUT Crane
		transform = Crane_Mount
		node = bottom
	}

	SUBTYPE
	{
		name = Shuttle FSS
		transform = FSS_Mount
		node = bottom01
	}
	
}

	
}