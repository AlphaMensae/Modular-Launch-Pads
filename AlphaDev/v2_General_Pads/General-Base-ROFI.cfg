PART
{
	name = AM_MLP_GenROFI
	module = Part
	author = AlphaMensae

MODEL
{
	model = AlphaDev/v2_General_Pads/GenROFI
	scale = 1, 1, 1
}

	rescaleFactor = 1


	node_stack_bottom = 0.0, -0.125, 0.0, 0.0, 1.0, 0.0, 1


	TechRequired = generalLaunchPad
	entryCost = 50
	cost = 1
	category = Structural
	subcategory = 0

	title = General Multi ROFI
	manufacturer = Alphadyne Construction Group
	description = Multi-configurable Radial Outward Firing Initiator for use with all the launch bases.  Has switchable heights, which can be furthur adjusted with the deploy limit slider, and 1, 2 or 3 nozzles.

	attachRules = 1,0,0,0,0

	mass = .01
	dragModelType = default
	maximum_drag = 0.2
	minimum_drag = 0.3
	angularDrag = 2
	crashTolerance = 100
	breakingForce = 100000
	breakingTorque = 100000
	maxTemp = 2000 // = 3000

	fuelCrossFeed = False

	bulkheadProfiles = size1
	
	tags = launch stand pad base cck-modularlaunchpads


MODULE
{
	name = ModuleB9PartSwitch
	moduleID = rofiSwitch
	switcherDescription = ROFI Height
	switcherDescriptionPlural = ROFI Heights
	affectDragCubes = false

	SUBTYPE
	{
		name = 1x

		transform = Size_1x
	}

	SUBTYPE
	{
		name = 2x

		transform = Size_2x
	}

	SUBTYPE
	{
		name = 3x

		transform = Size_3x
	}


}


MODULE
{
	name = ModuleAnimateGeneric
	animationName = GenROFIdeploy
	allowDeployLimit = true
	revClampDirection = false		
	revClampSpeed = true		
	revClampPercent = true	
}


MODULE
{
	name = ModuleB9PartSwitch
	moduleID = nozzleSwitch
	switcherDescription = Number Of Nozzles
	switcherDescriptionPlural = Number Of Nozzles
	affectDragCubes = false

	SUBTYPE
	{
		name = 1

		transform = Nozzle_1
	}

	SUBTYPE
	{
		name = 2

		transform = Nozzle_2
	}

	SUBTYPE
	{
		name = 3

		transform = Nozzle_3
	}



}


RESOURCE
{
	name = LiquidFuel
	amount = 1
	maxAmount = 1
}

RESOURCE
{
	name = Oxidizer
	amount = 1
	maxAmount = 1
}


MODULE
{
	name = ModuleEnginesFX
	thrustVectorTransformName = thrustTransform
	runningEffectName = running
	throttleLocked = True
	exhaustDamage = False
	allowShutdown = True
	ignitionThreshold = 0.1
	minThrust = 0.1
	maxThrust = 0.1
	heatProduction = 1
	fxOffset = 0, 0, -0.14
	EngineType = LiquidFuel

	PROPELLANT
	{
		name = LiquidFuel
		ratio = 1
		DrawGauge = True
	}

	PROPELLANT
	{
		name = Oxidizer
		ratio = 1
	}

	atmosphereCurve
	{
		key = 0 290
		key = 1 250
		key = 7 0.001
	}

}


EFFECTS
{
	running
	{
		AUDIO
		{
			channel = Ship
			clip = AlphaDev/FX/AlphaSparkz
			volume = 0.0 0.0
			volume = 0.05 0.6
			volume = 1.0 1.5
			pitch = 0.0 1.2
			pitch = 1.0 2.0
			loop = true
		}

		MODEL_MULTI_PARTICLE
		{
			name = sparks
			modelName = AlphaDev/FX/padSpark
			transformName = thrustTransform
			emission = 0.0 0.0
			emission = 0.15 0.5 
			emission = 1.0 2.0
			speed = 0.0 0.5
			speed = 1.0 1.0
		}
	}

	engage
	{
		AUDIO
		{
			channel = Ship
			clip = AlphaDev/FX/AlphaSparkzSTART
			volume = 1.0
			pitch = 2.0
			loop = false
		}
	}

	flameout
	{
		AUDIO
		{
			channel = Ship
			clip = sound_explosion_low
			volume = 1.0
			pitch = 2.0
			loop = false
		}
	}
}










}


