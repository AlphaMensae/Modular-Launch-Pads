// Custom Tech Tree Nodes

@TechTree:AFTER[ModularLaunchPads]:NEEDS[!UnKerballedStart]
{
	RDNode
	{
		id = generalLaunchPad
		title = General Launch Pads
		description = Modular Launch Pads General launch pad parts.
		cost = 10
		hideEmpty = False
		nodeName = mlp_generalLaunchPad
		anyToUnlock = False
		icon = RDicon_rocketry-heavy
		pos = -2701, 1199, -1
		scale = 0.6

		Parent
		{
			parentID = start
			lineFrom = LEFT
			lineTo = RIGHT
		}
	}

	@RDNode:HAS[#id[saturnLaunchPad]]
	{
		@pos = -2801, 1299, -1

		@Parent
		{
			@parentID = generalLaunchPad
		}
	}

	@RDNode:HAS[#id[soyuzLaunchPad]]
	{
		@pos = -2801, 1199, -1

		@Parent
		{
			@parentID = generalLaunchPad
		}
	}

	@RDNode:HAS[#id[shuttleLaunchPad]]
	{
		@pos = -2801, 1099, -1

		@Parent
		{
			@parentID = generalLaunchPad
		}
	}


}


