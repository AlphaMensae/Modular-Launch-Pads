	TechRequired = start
	entryCost = 0
	cost = 100
	category = Structural
	subcategory = 0

	title = American Launch Stand - Rectangular
	manufacturer = Alphadyne Construction Group
	description = A rectangular version of the round node-attached American Launch Stand clamp, intended for wider rockets with small side boosters or engines. Multiple switchable options are available from the right-click menu, including 8 colors. Standardized core sizes range from 1.875m to 0.625m, flat top only. There are separate sets of animated hold-down bolts and side clamps, each can be used by itself or both together, or turned off. An integrated fallback service pole can also be turned on, it is also available as a separate part. The pole has switchable heights and end umbilical lengths, and the deploy limit slider adjusts its horizontal position. The stand has a manual generator that outputs Liquid Fuel and Oxidizer.

	attachRules = 1,0,1,1,0

	mass = 1
	dragModelType = default
	maximum_drag = 0.2
	minimum_drag = 0.3
	angularDrag = 2
	crashTolerance = 100
	breakingForce = 500000
	breakingTorque = 500000
	maxTemp = 2000 // = 3000

	sound_decoupler_fire = activate
	stageOffset = 0
	childStageOffset = 0

	fuelCrossFeed = True

	bulkheadProfiles = size2, size1, srf

	tags = american clamp pad atlas titan redstone jupiter vangaurd scout delta thor athena minotaur taurus



