PART
{
	name = AM_MLP_ShuttleLauncherFSSBase
	module = Part
	author = AlphaMensae


MODEL
{
	model = ModularLaunchPads/Saturn_Shuttle/ShuttleLauncherFSSBase
	scale = 1, 1, 1
}


	rescaleFactor = 1

	node_stack_top02 = 0.0, 7.937956, 0.0, 0.0, 1.0, 0.0, 5		// Default Node
