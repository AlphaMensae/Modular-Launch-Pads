	SUBTYPE
	{
		name = Off

		transform = Off_1
	}

	SUBTYPE
	{
		name = Default
		transform = Pad_1A
	}

	SUBTYPE
	{
		name = Alternate
		transform = Pad_1B
	}

	SUBTYPE
	{
		name = 43m
