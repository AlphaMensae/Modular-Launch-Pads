	name = ModuleB9PartSwitch
	moduleID = meshSwitch
	switcherDescription = Height Variant
	affectDragCubes = false

	SUBTYPE
	{
		name = Default

		transform = Base_Default
	}

	SUBTYPE
	{
		name = Alternate

		transform = Base_Alternate
	}


}


