	description = Large-size animated swing arm for the general and specialty towers, available in 8 colors. The arm swing can be done in the default or alternate direction by using the appropriate toggle; arm swing done by staging is only in the default direction. The umbilical connectors can be switched between conventional end type and Delta IV side type; side type can be on either side of the arm depending on arm swing direction. The end connecters have 5 style options, and the side connectors can be tall or short, with the center and outer sets separately toggleable. Each of the arm pipes can be switched among 4 colors. The arm can be adjusted in length by using the deploy limit slider. The spacing of the outer umbilical rails for the side style can be decreased using its deploy limit slider. 

