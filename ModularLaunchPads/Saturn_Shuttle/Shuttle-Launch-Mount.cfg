	node_stack_top03 = 12.0, -2.0, 0.0, 0.0, -1.0, 0.0, 5		// Tower 02
	node_stack_top02 = 0.0, -2.0, 10.0, 0.0, -1.0, 0.0, 5		// Tower 03
	node_stack_top02 = 0.0, -2.0, -10.0, 0.0, -1.0, 0.0, 5		// Tower 04

//	Tail Service Masts

	node_stack_connect03 = -4.28, 4.66, -2.8, 0.0, -1.0, 0.0, 3
	node_stack_connect04 = 4.28, 4.66, -2.8, 0.0, -1.0, 0.0, 3

	node_attach = 0.0, 4.41, 0.0, 0.0, 1.0, 0.0, 3

			
	TechRequired = shuttleLaunchPad
	entryCost = 45000
	cost = 1
	category = Structural
	subcategory = 0

	title = Shuttle Launch Mount
	manufacturer = Alphadyne Construction Group
	description = Small size launch base for the Space Shuttle, made for smaller flat launch pads. The base attaches to the shuttle's External Tank via the large node in the center, and requires a free attach node below the center of the shuttle's External Tank in order to be attached.  Service towers are attached to the nodes around the outside of the mount. SRB hold-downs are integrated into the base and are adjusted with the deploy limit sliders. The shuttle tail service masts attach on the sides of the square main engine exhaust hole, either with the two nodes or by surface attach. The whole base can be rotated via the switcher to keep the support legs in the right place.

	attachRules = 1,0,1,1,0

	mass = 1000
	dragModelType = default
	maximum_drag = 0.2
	minimum_drag = 0.3
	angularDrag = 2
	crashTolerance = 100
	breakingForce = 500000
	breakingTorque = 500000
	maxTemp = 2000 // = 3000

	sound_decoupler_fire = activate
	stageOffset = 0
	childStageOffset = 0

	fuelCrossFeed = True

	stackSymmetry = 1

	bulkheadProfiles = size5

	tags = pad clamp sts platform cck-modularlaunchpads


