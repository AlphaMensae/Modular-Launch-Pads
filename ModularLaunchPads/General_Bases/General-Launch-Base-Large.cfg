	TechRequired = generalLaunchPad
	entryCost = 500
	cost = 1
	category = Structural
	subcategory = 0

	title = Launch Base 5 - Large
	manufacturer = Alphadyne Construction Group
	description = Large size General Launch Base, a node-attached launch clamp platform. Has different shapes for 6m and 8m exhaust hole widths. The base frame has 9 color options, and the sides have 3 color options. Optional support pads for hold-downs cane be configured in various ways. The ladder can be toggled in 2 height variants, and the ladder and railings are available in 5 colors. Has manually operated Electric Charge and Fuel Generators, these must be turned on to operate, but can be switched off as well.

	attachRules = 1,0,1,1,0

	mass = 1200
	dragModelType = default
	maximum_drag = 0.2
	minimum_drag = 0.3
	angularDrag = 2
	crashTolerance = 100 
	breakingTorque = 500000
	maxTemp = 10000 // = 3000

	sound_decoupler_fire = activate
	stageOffset = 0
	childStageOffset = 0

	fuelCrossFeed = True

	bulkheadProfiles = size4

	tags = pad clamp platform bdb cck-modularlaunchpads

	DRAG_CUBE
	{
		cube = Default, 2.418281,0.7749683,0.6994118, 2.418281,0.7749683,0.6994118, 1.213026,0.9717144,0.1341177, 1.213026,0.9717144,0.1341177, 2.418281,0.7723047,0.6994124, 2.418281,0.7723256,0.6994124, 0,0,0, 1.25,1.937501,1.250001
	}


