	category = Structural
	subcategory = 0

	title = Launch Rail 3 - Medium Size
	manufacturer = Alphadyne Construction Group
	description = Add-on part for launch bases and stands that provides a rotatable launch rail for angled launching of rockets. This is the Medium size rail, meant for larger rockets of size 0.937m and up.  Rockets are only surface-attached to the rail, and the rail has built-in a decoupler. The rail can also be switched between the default forward direction and reverse. Rotating the rail can be done with the B9PD switcher or optionally with Animated Attachment installed via the deploy limit slider animation.  The Animated Attachment method requires that the rail or launch base/stand be the root part in order to move the attached rocket. The rail part however can not be the root part after rotation or it will not decouple from the rocket. The rail can be rotated 100 degrees in the forward direction or 20 degrees in the reverse direction.

	attachRules = 1,1,1,1,0

	mass = 2
	dragModelType = default
	maximum_drag = 0.2
	minimum_drag = 0.3
	angularDrag = 2
	crashTolerance = 100
	breakingForce = 500000
	breakingTorque = 500000
	maxTemp = 5000 // = 3000

	sound_decoupler_fire = activate
	stageOffset = 0
	childStageOffset = 0

	fuelCrossFeed = True

	bulkheadProfiles = size3

	tags = general sounding rail cck-modularlaunchpads

