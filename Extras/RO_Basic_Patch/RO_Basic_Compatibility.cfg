//  Basic rescale and compatibility patch for Realism Overhaul, does not require TweakScale
//  Copy this file to somewhere in your GameData folder, does not have to be in GameData/ModularLaunchPads



@PART[AM_MLP*]
{
        %rescaleFactor = 1.61

        RSSROConfig = True
}

@PART[AM_MLP_*]:FOR[xxxRP0]
{
    %TechRequired = start
    %cost = 5
    %entryCost = 5
    RP0conf = true
}

